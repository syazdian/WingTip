<div class="text-center">
  <div class="card h-100">
    <a routerLink="/product/{{product.productID}}">
      <img width="100px" src="https://localhost:44345/images/{{product.imagePath}}"
        onerror="this.onerror=null; this.src='https://localhost:44345/images/error.png'" />
    </a>
    <div class="card-body">
      <h4 class="card-title">
        <a routerLink="/product/{{product.productID}}">{{product.productName}}</a>
      </h4>
    </div>
  </div>
</div>
